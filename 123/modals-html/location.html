<div class="backdrop backdrop--hidden" data-modal>
    <div class="modal modal--locations">
        <button data-modal-close class="close__button">
            <svg class="" width="20px" height="20px">
                <use href="./images/icons.svg#icon-btn-close"></use>
            </svg>
        </button>

        <div class="modal__map">
            <h2 class="modal__title">
                Our Locations
            </h2>

            <img srcset="
                    .\images\modal-windows\location\224.jpg 224w,
                    .\images\modal-windows\location\448.jpg 448w,
                    .\images\modal-windows\location\448x260.jpg 448w,
                    .\images\modal-windows\location\896.jpg 896w
                    " sizes="(min-width: 768px) 448px, (min-width: 224px) 224px, 100vw"
                src="./images/modal-windows/location/224.jpg" alt="" width="224" height="199">
            <button class="button--locations" type="submit">Open map</button>
        </div>
    </div>
</div>
